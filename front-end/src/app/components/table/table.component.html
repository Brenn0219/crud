<section class="container-table">
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>CEP</th>
                <th class="action">Editar</th>
                <th class="action">Excluir</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.cep}}</td>
                <td class="action">
                    <button (click)="handleUpdateClick(user)">
                        <i class='bx bx-edit'></i>                    
                    </button>
                </td>
                <td class="action">
                    <button (click)="deleteUser(user.id)">
                        <i class='bx bx-trash'></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
